<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header>
        <img id="header-image" src="img/logo.svg" alt="logo">
    </header>

    <div class="pokedex">

        <h1 id="pokemon-name"></h1>
        <img id="pokemon-image" src="" alt="Pokemon">
        <p id="pokemon-type">Tipo: </p>

        <div class="search">
            <input type="text" id="search-input" placeholder="Digite o nome ou número do Pokémon">
            <button id="search-btn">Buscar</button>
        </div>


        <div class="navigation">
            <button id="prev-btn">Anterior</button>
            <button id="next-btn">Próximo</button>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
